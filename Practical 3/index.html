<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1 class="header">To-Do List</h1>
        <div class="todo-app">
            <label class="input-label">Task for the Day</label><br><br>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add Task To-Do">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
            </ul>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
